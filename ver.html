<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Por favor ingrese su contraseña',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "venezuela") {
alert('¡Acceso concedido!');
window.open('lista.html');
break;
} 
testV+=1;
var pass1 = 
prompt('Acceso denegado, contraseña incorrecta. Por favor inténtelo nuevamente','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Enter Protected Area" onClick="passWord()">
</FORM>
</CENTER>
